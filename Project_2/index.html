<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxixons.css for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile">
        </div>
        <div class="text-data">
            <span class="name">Manjot Singh</span>
            <span class="job">Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" style = "background: #4267b2;"class="link"><i class='bx bxl-facebook'></i></a>
            <a href="" style = "background: #e1306c;"class="link"><i class='bx bxl-instagram'></i></a>
            <a href="" style = "background: black;"class="link"><i class='bx bxl-github'></i></a>
        </div>
        <div class="buttons">
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
